<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Icons -->
    <link href="https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css" rel="stylesheet" />

    <!-- My CSS -->
    <link rel="stylesheet" href="css/style.css" />

    <title>Social icons tooltip</title>
  </head>
  <body>
    <div class="social">
      <div class="social_container">
        <div class="social_content">
          <i class="bx bxl-facebook-circle social_icon"></i>
          <div class="social_tooltip social_tooltip-left">15000 +</div>
        </div>
        <div class="social_content">
          <i class="bx bxl-instagram-alt social_icon"></i>
          <div class="social_tooltip social_tooltip-top">150000 +</div>
        </div>
        <div class="social_content">
          <i class="bx bxl-twitter social_icon"></i>
          <div class="social_tooltip social_tooltip-bottom">10000 +</div>
        </div>
        <div class="social_content">
          <i class="bx bxl-youtube social_icon"></i>
          <div class="social_tooltip social_tooltip-top">500000 +</div>
        </div>
        <div class="social_content">
          <i class="bx bxl-github social_icon"></i>
          <div class="social_tooltip social_tooltip-right">1500 +</div>
        </div>
      </div>
    </div>
  </body>
</html>
